{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login | Timeless Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #ef4444, #dc2626, #b91c1c);
        }
        .form-container {
            background-color: rgba(17, 24, 39, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .form-input {
            background-color: rgba(31, 41, 55, 0.5);
            transition: background-color 300ms ease-in-out, box-shadow 300ms ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="absolute inset-0 z-0 opacity-10" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>
    <div class="relative z-10 w-full max-w-md">
        <div class="form-container p-8 sm:p-10 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <img src="/media/timelesscart-logo.png" alt="Timeless Cart Logo" class="mx-auto h-16 w-16 rounded-2xl mb-4 transition-transform duration-300 hover:scale-110 shadow-lg" />
                <h2 class="text-3xl font-bold text-white tracking-tight">
                    Admin Dashboard
                </h2>
                <p class="mt-2 text-sm text-gray-400">Please sign in to continue</p>
            </div>
            
            {% if form.errors %}
                <div class="bg-red-500/10 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg flex items-center gap-3 mb-6" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p class="text-sm">
                        {% for error in form.non_field_errors %}
                            {{ error|striptags }}
                        {% endfor %}
                    </p>
                </div>
            {% endif %}
    
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="sr-only">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
                            <i class="fas fa-user text-gray-500"></i>
                        </span>
                        <input id="id_username" name="username" type="text" autocomplete="username" required 
                               class="form-input block w-full pl-10 pr-3 py-3 border border-gray-700 text-white placeholder-gray-400 focus:outline-none sm:text-sm rounded-lg"
                               placeholder="Username">
                    </div>
                </div>
                <div>
                    <label for="id_password" class="sr-only">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
                            <i class="fas fa-lock text-gray-500"></i>
                        </span>
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required 
                               class="form-input block w-full pl-10 pr-3 py-3 border border-gray-700 text-white placeholder-gray-400 focus:outline-none sm:text-sm rounded-lg"
                               placeholder="Password">
                    </div>
                </div>
    
                <div class="pt-2">
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white btn-primary hover:opacity-95 focus:outline-none transition-all duration-300 ease-in-out transform hover:scale-105">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="text-center text-sm mt-8">
                <a href="/" class="font-medium text-red-400 hover:text-red-300 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Return to Main Site
                </a>
            </div>
        </div>
    </div>
</body>
</html>
