<!-- Existing Media Gallery -->
<h3 class="text-xl font-bold text-gray-800 mb-4">Current Gallery</h3>
<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-6">
    {% for media in lease.media.all %}
    <div class="relative group aspect-w-1 aspect-h-1">
        {% if media.is_video %}
            <div class="w-full h-full bg-gray-900 flex items-center justify-center rounded-lg">
                <i class="fas fa-video text-white text-4xl"></i>
            </div>
        {% else %}
            <img src="{{ media.media_file.url }}" alt="{{ media.caption|default:'Lease media' }}" class="rounded-lg object-cover w-full h-full">
        {% endif %}
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
            <a href="{% url 'admin_dashboard:lease_media_delete' media.id %}" onclick="return confirm('Are you sure you want to delete this media?')" class="text-white text-2xl" title="Delete Media">
                <i class="fas fa-trash-alt"></i>
            </a>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500 col-span-full">No media has been uploaded for this project yet.</p>
    {% endfor %}
</div>

<!-- Upload New Media -->
<h3 class="text-xl font-bold text-gray-800 mb-4 mt-8 pt-6 border-t border-gray-200">Upload New Media</h3>
<form action="{% url 'admin_dashboard:lease_media_add' lease.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="media_files" class="block text-sm font-medium text-gray-700">Select images or videos to upload</label>
        <p class="text-sm text-gray-500 mb-2">You can select multiple files at once.</p>
        <input type="file" name="media_files" id="media_files" multiple required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100"/>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn-primary text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center">
            <i class="fas fa-upload mr-2"></i>
            Upload Files
        </button>
    </div>
</form>
